<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciar Livros</title>
  <link rel="stylesheet" href="styles/htmlStyle.css">
</head>
<body>
  <div class="container">
    <div class="title">
      <h1>Biblioteca Virtual</h1>
    </div>
    <form action="./index.php" method="post">
      <div class="content">
        <label class="title" for="tituloLivro">Titulo do Livro</label>
        <input type="text" id="tituloLivro" name="tituloLivro" required>
      </div>
      <div class="content">
        <label class="title" for="autor">Autor</label>
        <input type="text" id="autor" name="autor" required>
      </div>
      <div class="content">
        <label class="title" for="anoPublicacao">Ano da Publicação</label>
        <input type="number" id="anoPublicacao" name="anoPublicacao" min="1800" max="2025" required>
      </div>
      <div class="content">
        <label class="title" for="paginas">Numero de páginas</label>
        <input type="number" id="paginas" name="paginas" required min="1">
      </div>
      <div class="content">
        <label class="title" for="quantidade">Quantidade no acervo</label>
        <input type="number" id="quantidade" name="quantidade" required min="0">
      </div>
      <p class="subtitle">Clique para ver todos os detalhes do livro!</p>
      <button class="button" type="submit">Ver detalhes</button>
    </form>
  </div>
</body>
</html>
